<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="index.html">
      Name:
      <input type="text" name="name" placeholder="Name"> <br>
      Email:
      <input type="text" name="email" placeholder="Email"> <br>
      Moblie:
      <input type="text" name="mobile" placeholder="Mobile"> <br>
      Addres:
      <input type="text" name="address" placeholder="Address"> <br>
      Section:
      <select name="section">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
      </select> <br>
      Gender:
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female <br>
      Interest:
      <br>
      <input type="checkbox" name="interest" value="Football"> Football <br>
      <input type="checkbox" name="interest" value="Cricket"> Cricket <br>
      <input type="checkbox" name="interest" value="Traveling"> Traveling <br>
      Date of Birth:
      <input type="date" name="dateofbirth" value="">
      <br>
      <input type="submit" name="Submit" value="Submit"><br>
    </form>
  </body>
</html>
